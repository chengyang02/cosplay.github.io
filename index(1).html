<div id="vanilla-slideshow-container">

	<!-- 
		Slideshow images 
		you can also use data-src attribute and full path of image to use css background images 
	-->
	<div id="vanilla-slideshow">
		
		<div class="vanilla-slide">
			<img src="img/0-s.jpg" >
			<!-- content here -->
		</div>

		<div class="vanilla-slide">
			<img src="img/2-s.jpg">
			<!-- content here -->
		</div>
		
		<div class="vanilla-slide">

		</div>
		
		<div class="vanilla-slide">
			<img src="img/7-s.jpg">
			<!-- content here -->
		</div>

	</div>

	<!-- slideshow indicators -->
	<div id="vanilla-indicators"></div>

	<!-- slideshow arrows -->
	<div id="vanilla-slideshow-previous">
		<img src="img/arrow-previous.png" alt="slider arrow">
	</div>
	<div id="vanilla-slideshow-next">
		<img src="img/arrow-next.png" alt="slider arrow">
	</div>

</div>

<script src="min.js"></script>
<script>
	vanillaSlideshow.init({
		slideshow: true,
		delay: 5000,
		arrows: true,
		indicators: true,
		random: false,
		animationSpeed: '1s'
	});
